{% extends "base.html" %}

{% block title %}
Sign up | Login
{% endblock %}

{% block content %}
<div class="vertical-center">
  <div class="container">
    <h1>Sign up or Login and start publishing! &ndash; It's Free</h1>
    <p>To sign up or login, please use your existing GitHub account</p>
    <a href="{{ githubLoginUrl }}" class="btn btn-default login" onclick="trackOutboundLink('github-login')">
      GitHub <span class="fa fa-github fa-lg">
    </a>
  </div>
</div>
{% endblock %}
